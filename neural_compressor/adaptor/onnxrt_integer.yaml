-
  version:
    name: '1.6.0'
  
  precisions: &common_precisions
    names: int8, uint8, fp32
    valid_mixed_precisions: []
  
  ops: &common_ops
    int8: ['Gather', 'MatMul', 'Attention', 'Conv', 'EmbedLayerNormalization', 'FusedConv', 'LSTM']
    fp16: ['Compress', 'Concat', 'Dropout', 'DynamicSlice', 'Expand', 'Flatten',
        'Gather', 'GatherElements', 'GatherND', 'Identity', 'If', 'IsNaN', 'Loop',
        'Max', 'Min', 'Mod', 'Reshape', 'ReverseSequence', 'Round', 'Scan',
        'Scatter', 'ScatterElements', 'ScatterND', 'Shape', 'Shrink', 'Sign6',
        'Slice', 'Squeeze', 'Transpose', 'Unsqueeze', 'ExpandDims', 'Inverse',
        'SkipLayerNormalization', 'QuantizeLinear', 'QAttention', 'LongformerAttention',
        'Gelu', 'FusedMatMul', 'FastGelu', 'EmbedLayerNormalization', 'DequantizeLinear',
        'BiasGelu', 'Attention', 'Where', 'Upsample', 'Tanh', 'Sub', 'Sqrt', 'Split',
        'Softmax', 'Sigmoid', 'Scatter', 'Relu', 'ReduceMean', 'Pow', 'Pad', 'Mul',
        'MaxPool', 'MatMul', 'LeakyRelu', 'LayerNormalization', 'GlobalMaxPool',
        'GlobalAveragePool', 'Gemm', 'Conv', 'BatchNormalization', 'AveragePool',
        'Add', 'Clip']
    fp32: ['*'] # '*' means all op types
  
  capabilities: &common_capabilities
    int8: &ref_1_6 {
          'Conv': &key_1_6_0 {
            'weight': {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['asym'],
                        'granularity': ['per_channel', 'per_tensor'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['asym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        }
                    },
          'FusedConv': {
            'weight': {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['asym'],
                        'granularity': ['per_channel', 'per_tensor'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['asym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        }
                    },
          'MatMul': {
            'weight': {
                        'dtype': ['int8', 'fp32'],
                        'scheme': ['sym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['asym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        }
                    },
          'default': {
            'weight': {
                        'dtype': ['int8', 'fp32'],
                        'scheme': ['sym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor']
                    },
            'activation': {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['asym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor']
                        }
                    }
          }

  graph_optimization: &default_optimization # from onnxruntime graph_optimization_level
    level: 'ENABLE_EXTENDED'         # choices are ['DISABLE_ALL', 'ENABLE_BASIC', 'ENABLE_EXTENDED', 'ENABLE_ALL']    
