#
-
  version:
    name: 'default'
  
  precisions: &common_precisions
    names: int8, fp32
    valid_mixed_precisions: []
  
  ops: &common_ops
    int8: ['Conv2D', 'Dense']
    fp32: ['*'] # '*' means all op types
  
  capabilities: &common_capabilities
    int8: {
          'Conv2D':  {
            'weight':   {
                        'dtype': ['int8'],
                        'scheme': ['sym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['int8'],
                        'quant_mode': 'static',
                        'scheme': ['sym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        }
                    },
          'Dense': {
            'weight':   {
                        'dtype': ['int8'],
                        'scheme': ['sym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor'],
                        },
            'activation': {
                        'dtype': ['int8'],
                        'quant_mode': 'static',
                        'scheme': ['sym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor'],
                        }
                    },
         'default': {
             'activation': {
                        'dtype': ['int8'],
                        'quant_mode': 'static',
                        'scheme': ['sym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor']
                        }
                    },
          }
