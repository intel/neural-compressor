model:                                               # mandatory. used to specify model specific information.
  name: ssd_mobilenet_v1
  framework: tensorflow                              # mandatory. supported values are tensorflow, pytorch, pytorch_ipex, onnxrt_integer, onnxrt_qlinear or mxnet; allow new framework backend extension.
  inputs: image_tensor
  outputs: num_detections,detection_boxes,detection_scores,detection_classes

quantization:                                        # optional. tuning constraints on model-wise for advance user to reduce tuning space.
  calibration:
    sampling_size: 100                               # optional. default value is 100. used to set how many samples should be used in calibration.
    dataloader:                                      # optional. if not specified, user need construct a q_dataloader in code for neural_compressor.Quantization.
      batch_size: 100
      dataset:
        COCORecord:
          root: /path/to/calibration/dataset         # NOTE: modify to coco2017 validation dataset TFRecord
  model_wise:                                        # optional. tuning constraints on model-wise for advance user to reduce tuning space.
    activation:
      algorithm: minmax
    weight:
      algorithm: minmax

evaluation:                                          # optional. used to config evaluation process.
  accuracy:                                          # optional. required if user doesn't provide eval_func in neural_compressor.Quantization.
    metric:
      COCOmAPv2:
        output_index_mapping:
          num_detections: 0
          boxes: 1
          scores: 2
          classes: 3
    configs:                                         # optional. if not specified, use all cores in 1 socket.
      cores_per_instance: 28
      num_of_instance: 1
    dataloader:                                      # optional. if not specified, user need construct a q_dataloader in code for neural_compressor.Quantization.
      batch_size: 1
      dataset:
        COCORecord:
          root: /path/to/evaluation/dataset          # NOTE: modify to coco2017 validation dataset TFRecord
  performance:
    iteration: 10
    configs:
      cores_per_instance: 28
      num_of_instance: 1
    dataloader:
      batch_size: 1
      dataset:
        COCORecord:
          root: /path/to/evaluation/dataset
tuning:
  accuracy_criterion:
    absolute:  0.02                                  # optional. default value is relative, other value is absolute. this example allows absolute accuracy loss: 2%.
  exit_policy:
    timeout: 0                                       # optional. tuning timeout (seconds). default value is 0 which means early stop. combine with max_trials field to decide when to exit.
  random_seed: 9527                                  # optional. random seed for deterministic tuning.
