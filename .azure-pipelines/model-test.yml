      - job: bert_base_MRPC_dynamic
        displayName: bert_base_MRPC_dynamic
        steps:
          - template: template/model-template.yml
            parameters:
              modelName: 'bert_base_MRPC_dynamic'
              framework: 'onnxrt'
               
          - script: |
              if [ $(onnxrt_bert_base_MRPC_dynamic_failed) == 'true' ]; then
