              fi
            displayName: "Check Test Status"

      - job: densenet121
        displayName: densenet-121
        steps:
          - template: template/model-template.yml
            parameters:
              modelName: 'densenet-121'
              framework: 'tensorflow'
               
          - script: |
              if [ $(tensorflow_densenet-121_failed) == 'true' ]; then
