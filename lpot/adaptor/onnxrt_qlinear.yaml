-
  version:
    name: '1.6.0'
  
  precisions: &common_precisions
    names: int8, uint8, fp32
    valid_mixed_precisions: []
  
  ops: &common_ops
    int8: ['Conv', 'MatMul', 'Attention', 'Mul', 'Relu', 'Clip', 
        'LeakyRelu', 'Gather', 'Sigmoid', 'MaxPool', 'EmbedLayerNormalization',
        'FusedConv', 'GlobalAveragePool', 'Add']     
    fp32: ['*'] # '*' means all op types
  
  capabilities: &common_capabilities
    int8: &ref_1_6 {
          'FusedConv': &key_1_6_0 {
            'weight': {
                        'dtype': ['int8', 'fp32'],
                        'scheme': ['sym'],
                        'granularity': ['per_channel'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['int8', 'uint8', 'fp32'],
                        'scheme': ['sym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        }
                    },
          'Conv': {
            'weight':   {
                        'dtype': ['int8', 'fp32'],
                        'scheme': ['sym'],
                        'granularity': ['per_channel'],
                        'algorithm': ['minmax']
                        },
            'activation': {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['sym'],
                        'granularity': ['per_tensor'],
                        'algorithm': ['minmax']
                        }
                    },
          'Gather': {
            'weight':   {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['sym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_channel'],
                        },
            'activation': {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['sym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor'],
                        }
                    },
 
          'default': {
             'weight': {
                        'dtype': ['int8', 'fp32'],
                        'scheme': ['sym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor']
                    },
             'activation': {
                        'dtype': ['uint8', 'fp32'],
                        'scheme': ['sym'],
                        'algorithm': ['minmax'],
                        'granularity': ['per_tensor']
                        }
                    },
          }

  graph_optimization: &default_optimization  # from onnxruntime graph_optimization_level
      level: 'ENABLE_EXTENDED'         # choices are ['DISABLE_ALL', 'ENABLE_BASIC', 'ENABLE_EXTENDED', 'ENABLE_ALL']
-
  version:
    name: 'default'

  precisions: 
    <<: *common_precisions

  ops:
    int8: ['Conv', 'MatMul', 'Attention', 'Mul', 'Relu', 'Clip',
        'LeakyRelu', 'Gather', 'Sigmoid', 'MaxPool', 'EmbedLayerNormalization',
        'FusedConv', 'GlobalAveragePool', 'Pad', 'Split', 'Add']
    fp32: ['*'] # '*' means all op types

  capabilities:
    <<: *common_capabilities

  graph_optimization: 
    <<: *default_optimization
